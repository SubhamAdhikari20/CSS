<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-Types of Styling-CSS</title>
    <style>
        p{
            background-color: yellow;
            color: green !important ;
        }
        </style>    
        <!-- Internal CSS  -->
    <link rel="stylesheet" href="01.css">  <!-- External CSS -->
    <!-- Also css which is written at the end takes the precendence. But we can use "!important" to -->
    </head>
<body>
    <h1>Artificial Intelligence</h1>
    <p style="color: red; background-color: blue;">Artificial Intelligence also known as AI has developed a lot in recent years</p>    <!-- Inline CSS. It is prioritize above all else -->

    <p>This is not power of your creation</p>
    <p>OMG Oh my god</p>
</body>
</html>
