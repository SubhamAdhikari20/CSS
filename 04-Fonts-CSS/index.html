<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-Fonts-CSS</title>
    <style>
        p{
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;  /*px is 1/96th of an inch*/
            line-height: 2em;
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Web safe fonts are typefaces that come pre-installed as default fonts on the majority of computers and devices, regardless of operating system.  -->
    
    <h1>Fonts In CSS</h1>
    <p><span>Lorem</span> ipsum dolor sit amet consectetur adipisicing elit. Accusantium, ipsa beatae ipsum sit quia deserunt.</p>
</body>
</html>
